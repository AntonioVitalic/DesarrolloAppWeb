        <script>
            function resizeImage(img, button) {
                if (button == 0) {
                    img.style.width = "1280px";
                    img.style.height = "1024px";
                    button = 1;
                } else {
                    img.style.width = "640px";
                    img.style.height = "480px";
                    button = 0;
                }
            }
        </script>
